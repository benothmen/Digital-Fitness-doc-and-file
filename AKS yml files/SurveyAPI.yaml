apiVersion: apps/v1
kind: Deployment
metadata:
  name: surveyapi-deployment
  labels:
    app: surveyapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: surveyapi
  template:
    metadata:
      labels:
        app: surveyapi
    spec:
      containers:
        - name: surveyapi
          image: fitnessacr.azurecr.io/survey-api:v1
          imagePullPolicy: IfNotPresent          
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: DatabaseSettings__ConnectionString
              valueFrom:
                  configMapKeyRef:
                    name: mongo-configmap
                    key: survey_connection_string
      imagePullSecrets:
        - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: surveyapi-service
spec:
  selector:
    app: surveyapi
  ports:
    - protocol: TCP
      port: 80           