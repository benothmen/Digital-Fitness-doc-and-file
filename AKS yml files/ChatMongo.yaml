apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatmongo-deployment
  labels:
    app: chat-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-mongodb
  template:
    metadata:
      labels:
        app: chat-mongodb
    spec:
      containers:
        - name: chat-mongodb
          image: mongo
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-root-username                  
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-root-password
---
apiVersion: v1
kind: Service
metadata:
  name: chatmongo-service
spec:
  selector:
    app: chat-mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27019